<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Analytics</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active"><a routerLink="/chart-all-time">Revenue All Time</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card shadow">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fa-light fa-sparkles mr-1"></i>
                Revenue All Time
              </h3>
              <div class="card-tools">
                <div class="d-flex">
                  <label for="province-selector"></label>
                  <select (change)="onProvinceChange()" [(ngModel)]="province" class="p-1 ml-1" id="province-selector">
                    <option value="">Chọn tỉnh/thành phố</option>
                    <option *ngFor="let province of provinces" [value]="province.code">{{province.name}}</option>
                  </select>
                  <label for="district-selector"></label>
                  <select [(ngModel)]="district" class="p-1 ml-1" id="district-selector">
                    <option value="">Chọn quận/huyện</option>
                    <option *ngFor="let district of districts" [value]="district.code">{{district.name}}</option>
                  </select>
                  <button type="button" class="btn btn-outline-warning btn-block px-4 w-auto ml-1" (click)="onUpdateChart()">
                    <i class="fa-thin fa-search font-weight-light"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="row">
                <div class="col">
                  <div class="w-75 mx-auto my-3">
                    <div class="chart p-3">
                      <canvas id="chart">{{chart}}</canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
