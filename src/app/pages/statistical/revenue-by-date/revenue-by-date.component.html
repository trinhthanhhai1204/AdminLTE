<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Thống kê</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/statistical/revenues/date">Doanh thu theo ngày</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="book-table" class="card shadow">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fa-light fa-chart-bar mr-1"></i>
                Doanh thu theo ngày
              </h3>
              <div class="card-tools">
                <div class="d-flex">
                  <label for="date" class="d-none"></label>
                  <input type="date" id="date" class="px-2 py-1 my-0 mx-2" [max]="currentDate" [(ngModel)]="date" (change)="onDateChange()">
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="row">
                <div class="col-12">
                  <table class="table table-hover table-bordered align-middle">
                    <thead>
                    <tr>
                      <th scope="col">Mã đơn hàng</th>
                      <th scope="col">Doanh thu</th>
                      <th scope="col">Thời gian hoàn thành</th>
                      <th scope="col">Chi tiết đơn hàng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of data">
                      <td>{{ row.id }}</td>
                      <td>{{ row.sum | vndCurrency}} đồng</td>
                      <td>{{ row.finishedAt | date:"dd/MM/y HH:mm"}}</td>
                      <td class="align-middle">
                        <a routerLink="/order-details/{{row.id}}">Show Details</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-12">
                  <p>Tổng doanh thu: {{sum | vndCurrency}} đồng</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
