<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Thống kê</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/statistical/revenues/year">Doanh thu theo năm</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="book-table" class="card shadow">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fa-light fa-chart-bar mr-1"></i>
                Doanh thu quận/huyện
              </h3>
            </div>
            <div class="card-body p-0">
              <div class="row">
                <div class="col-12">
                  <table class="table table-hover table-bordered align-middle">
                    <thead>
                    <tr>
                      <th scope="col">Tên quận/huyện</th>
                      <th scope="col">Tổng doanh thu</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of data">
                      <td>{{ row.name }}</td>
                      <td>{{ row.revenue | vndCurrency }} đồng</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-12">
                  <p>Tổng doanh thu: {{sum | vndCurrency}} đồng</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
