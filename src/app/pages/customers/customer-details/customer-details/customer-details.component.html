<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profile</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">User Profile</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  @if (customer) {
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <app-customer-details-profile
              [customer]="customer"
              [count]="count"
            >
            </app-customer-details-profile>
            <app-customer-details-details
              [customer]="customer"
              [addressRender]="addressRender"
            ></app-customer-details-details>
          </div>
          <div class="col-md-9">
            <div class="card">
              <div class="card-header p-2">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="#details" data-bs-toggle="tab">Details</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#timeline" data-bs-toggle="tab">Timeline</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="details">
                    <app-customer-details-full-details
                      [customer]="customer"
                      [addressRender]="addressRender"
                    >
                    </app-customer-details-full-details>
                  </div>
                  <div class="tab-pane" id="timeline">
                    @if (count) {
                      <app-customer-details-timeline
                        [customer]="customer"
                        [status]="status"
                        [count]="count"
                      ></app-customer-details-timeline>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  }
</div>
